<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expectations by Destination</title>



    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


    <!-- ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">



</head>

<body>

    <!-- Main container -->
    <div class="container">

        <!-- Header Row -->
        <div class="row" id="header">
            <!-- Title -->
            <div class="col-md-7">
                <h1>Expectations by Destination</h1>

                <div class="row">
                    <div class="col-md-12">
                        <button id="restaurants">Restaurants</button>
                        <button id="events">Events</button>
                    </div>
                </div>
            </div>


            <!-- Search Box -->
            <div class="col-md-5 text-right">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-7">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="locSub">Submit</button>

                </form>
            </div>

        </div>




        <!-- Main Restaurants Content -->
        <div class="row" id="restaurantsDisplay">

            <!-- Resturants -->
            <div class="col-md-9">
                &lt;Resturant Stuff Here&gt;
                <div class="row">
                    <div class="col-md-2">
                        <div class="btn-group-vertical">
                            <button>Top Rated</button>
                            <button>Cuisines</button>
                            <button>More</button>
                        </div>
                    </div>

                    <div class="col-md-10" id="restaurantDetails">

                        <!-- Restaurant Details will be on cards -->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">
                                                <i class="fas fa-star"></i>Restaurant Name</h5>
                                            <h6 class="card-subtitle mb-2 text-muted">Rating</h6>
                                            <img class="restaurantImage" src="http://via.placeholder.com/200x200">
                                            <ul>
                                                <li>Cuisine: </li>
                                                <li>Avg. Cost for Two: $</li>
                                                <li>Address: </li>
                                            </ul>
                                            <a href="#" class="card-link">More Details</a>
                                        </div>
                                    </div>
                                </div>
                            </div>



                    </div>
                </div>
            </div>

            <!-- Food Images -->
            <div class="col-md-3 text-right">

                <!-- Image 1 -->
                <div class="row image">
                    <div class="col-md-12">
                        <a href="https://placeholder.com">
                            <img src="http://via.placeholder.com/200x200">
                        </a>
                    </div>
                </div>

                <!-- Image 2 -->
                <div class="row image">
                    <div class="col-md-12">
                        <a href="https://placeholder.com">
                            <img src="http://via.placeholder.com/200x200">
                        </a>
                    </div>
                </div>

                <!-- Image 3 -->
                <div class="row image">
                    <div class="col-md-12">
                        <a href="https://placeholder.com">
                            <img src="http://via.placeholder.com/200x200">
                        </a>
                    </div>
                </div>

                <!-- Image 4 -->
                <div class="row image">
                    <div class="col-md-12">
                        <a href="https://placeholder.com">
                            <img src="http://via.placeholder.com/200x200">
                        </a>
                    </div>
                </div>


            </div>
            <!-- End Food Images -->

        </div>
        <!-- End Main Content -->

        <!-- EventMain Content -->
        <div class="row">

                <!-- Events -->
                <div class="col-md-9">
    
                    <div class="row">
    
                                                 
                    <div class="col-md-3">
                        <div class="btn-group-vertical" id="filterButtons">
                            <button>Near Trip Location</button>
                            <button>By Event Name</button>
                            <button>By Category</button>
                        </div>
                    </div>
    
                        <div class="col-md-9" >
                        
                                    <label for="labelEvent">Event</label>
                                    <input type="text" class="form-control" id="inputEvent">
                                    <button type="submit" class="btn btn-primary" id="eventSubmitButton">Submit</button>

                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Event Name</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">Event Type</h6>
                                        <p class="card-text">Display info</p>
                                        <a href="#" class="card-link">More Details</a>
                                    </div>
                                </div>
                        </div>
    
                    </div>
    
                </div>
    
                <!-- Event Images -->
                <div class="col-md-3 text-right">
    
                    <!-- Image 1 -->
                    <div class="row image">
                        <div class="col-md-12">
                            <a href="https://placeholder.com">
                                <img src="http://via.placeholder.com/200x200">
                            </a>
                        </div>
                    </div>
    
                    <!-- Image 2 -->
                    <div class="row image">
                        <div class="col-md-12">
                            <a href="https://placeholder.com">
                                <img src="http://via.placeholder.com/200x200">
                            </a>
                        </div>
                    </div>
    
                    <!-- Image 3 -->
                    <div class="row image">
                        <div class="col-md-12">
                            <a href="https://placeholder.com">
                                <img src="http://via.placeholder.com/200x200">
                            </a>
                        </div>
                    </div>
    
                    <!-- Image 4 -->
                    <div class="row image">
                        <div class="col-md-12">
                            <a href="https://placeholder.com">
                                <img src="http://via.placeholder.com/200x200">
                            </a>
                        </div>
                    </div>
    
    
                </div>
                <!-- End Event Images -->
    
    
    
            </div>
            <!-- End Event Main Content -->


    </div>


    <!-- javascript links -->
    <script src="javascript/restaurantScript.js"></script>

</body>

</html>
