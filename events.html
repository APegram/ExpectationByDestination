<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expectations by Destination</title>



    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Style.css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>





</head>

<body>

    <!-- Main container -->
    <div class="container">

        <!-- Header Row -->
        <div class="row" id="header">
            <!-- Title -->
            <div class="col-md-9">
                <div id="headerBackground" >
                    <h1>Expectations by Destination</h1>
                </div>
                

                <div class="row">
                    <div class="col-md-12">
                        <p><a href="#" id="restaurantLink" class="card-link">Restaurants</a><a href="#" id="eventLink" class="card-link">Events</a></p>
                    </div>
                </div>
            </div>

            <!-- Search Box -->
            <div class="col-md-3 text-right">

                <div class="col-sm-12">
                    <input id="searchInput" class="form-control" type="text" placeholder="Name">
                    <button id="searchButton" type="submit" class="btn btn-primary">Search</button>
                </div>

            </div>

        </div>
        



        <!-- Main Content -->
        <div class="row">

            <!-- Events -->
            <div class="col-md-9">

                <div class="row">

                                             
                <div class="col-md-3">
                    <div class="btn-group-vertical" id="filterButtons">
                        <button>Near Trip Location</button>
                        <button>By Event Name</button>
                        <button>By Category</button>
                    </div>
                </div>

                    <div class="col-md-9" >
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Event Name</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Event Type</h6>
                                    <p class="card-text">Display info</p>
                                    <a href="#" class="card-link">More Details</a>
                                </div>
                            </div>
                    </div>

                </div>

            </div>

            <!-- Event Images -->
            <div class="col-md-3 text-right">

                <!-- Image 1 -->
                <div class="row image">
                    <div class="col-md-12">
                        <a href="https://placeholder.com">
                            <img id="eventImg0" src="http://via.placeholder.com/200x200">
                        </a>
                    </div>
                </div>

                <!-- Image 2 -->
                <div class="row image">
                    <div class="col-md-12">
                        <a href="https://placeholder.com">
                            <img id="eventImg1" src="http://via.placeholder.com/200x200">
                        </a>
                    </div>
                </div>

                <!-- Image 3 -->
                <div class="row image">
                    <div class="col-md-12">
                        <a href="https://placeholder.com">
                            <img id="eventImg2" src="http://via.placeholder.com/200x200">
                        </a>
                    </div>
                </div>

                <!-- Image 4 -->
                <div class="row image">
                    <div class="col-md-12">
                        <a href="https://placeholder.com">
                            <img id="eventImg3" src="http://via.placeholder.com/200x200">
                        </a>
                    </div>
                </div>


            </div>
            <!-- End Event Images -->



        </div>
        <!-- End Main Content -->


    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/restaurantScript.js"></script>
</body>

</html>
